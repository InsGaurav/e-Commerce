<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in </title>
    <link rel="stylesheet" href="styles/sign-in-page.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
</head>

<body>
    <div class="content-portion">

        <div class="logo">
            <img class="amazon-logo" src="amazonlogo.png" alt="amazon">
            <span>.in</span>
        </div>




        <div class="login-details">
            <h1>
                Sign in
            </h1>

            <div class="change-user-id">

            </div>

            <div class="password-label">
                <label for="password">Password</label>
                <a href="#">Forgot password</a>
            </div>
           

            
                <input id="password" type="password">
                <button id="sign-in-btn">
                 Sign in
                </button>
           

            

            <div class="keep-sign-in">
                <input type="checkbox" name="keep-sign-in" id="keep-in">
                <label for="keep-in">
                    Keep me signed in.
                </label>
                <div id="keep-in-details">
                    <a href="#">
                        Details
                    </a>
                    <i class="fa-solid fa-caret-down"></i>
                </div>
               
            </div>


        </div>


        <div class="choice">
            or
        </div>

        <div class="line-break">
            <hr>
        </div>

        <div>
            <button id="get-otp">
                Get an OTP on your phone
                </button>
        </div>
        <div class="charge-disclamer">
            <i class="fa-solid fa-info"></i>
            Message and Data rates may apply.
        </div>
        
    </div>




    <div class="sign-in-footer">
        <div class="sign-in-footer-items">
            <a href="#">Conditions of Use</a>
    
    
            <a href="#">Privacy Notice</a>
        
    
            <a href="#">Help</a>
        </div>

        <div>
            <span>Â© 1996-2021, Amazon.com, Inc. or its affiliates</span>
        </div>

    </div>
</body>

</html>
