<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication Required </title>
    <link rel="stylesheet" href="styles/sign-in-page.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
</head>

<body>
    <div class="content-portion">

        <div class="logo">
            <img class="amazon-logo" src="amazonlogo.png" alt="amazon">
            <span>.in</span>
        </div>




        <div class="login-details">
            <h1>
                Authentication required
            </h1>

            <div class="change-user-id">

            </div>

            <div class="otp-info">
                We’ve sent a One Time Password (OTP) to the mobile number above. Please enter it to complete verification
            </div>

            
                <label for="OTP">Enter OTP</label>
           
             <input id="OTP" type="text">

                <button id="authenticate-continue">
                 Continue
                </button>


            <div class="resent">
                <a href="#">Resend OTP</a>
            </div>

        </div>


        <div class="choice">
            or
        </div>

        <div class="line-break">
            <hr>
        </div>

        <div>
            <button id="sign-in-with-pass">
                Sign in with your password
                </button>
        </div>
       
    </div>




    <div class="sign-in-footer">
        <div class="sign-in-footer-items">
            <a href="#">Conditions of Use</a>
    
    
            <a href="#">Privacy Notice</a>
        
    
            <a href="#">Help</a>
        </div>

        <div>
            <span>© 1996-2021, Amazon.com, Inc. or its affiliates</span>
        </div>

    </div>
</body>

</html>
