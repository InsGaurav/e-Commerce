<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in </title>
    <link rel="stylesheet" href="styles/sign-in-page.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
</head>

<body>
    <div class="content-portion">

        <div class="logo">
            <img class="amazon-logo" src="amazonlogo.png" alt="amazon">
            <span>.in</span>
        </div>




        <div class="login-details">
            <h1>
                Sign in
            </h1>

            <label for="sign-in-detail">Email or mobile phone number</label>

            <input id="sign-in-detail" type="text">


            <button id="sign-in-continue-btn">
                Continue
            </button>

            <div class="terms-cond">
                <span>By continuing, You agree to Amazon's </span>
                <a href="#">conditions of Use </a>
                <span>and </span>
                <a href="#">Privacy Notice</a>
            </div>


            <div class="need-help">
                <i class="fa-solid fa-caret-right"></i>
                <a href="#">Need help?</a>
            </div>

        </div>


        <div class="new-user">
            New to Amazon?
        </div>

        <div class="line-break">
            <hr>
        </div>

        <div>
            <button id="sign-in-create-account-btn">
                Create your Amazon account
                </button>
        </div>

        
    </div>




    <div class="sign-in-footer">
        <div class="sign-in-footer-items">
            <a href="#">Conditions of Use</a>
    
    
            <a href="#">Privacy Notice</a>
        
    
            <a href="#">Help</a>
        </div>

        <div>
            <span>Â© 1996-2021, Amazon.com, Inc. or its affiliates</span>
        </div>

    </div>
</body>

</html>
